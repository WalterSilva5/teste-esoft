{% extends "main_deslogado.html" %} {% load static %} {% block content %}
<div class="row d-flex justify-content-center">
    <div id="cadastro" class="container col-6 border border-secondary mt-4 rounded hvr-grow shadow-lg p-3 bg-info"
        style="min-height: 400px;">
        <form class="font-weight-bold" id="form_cadastrar_usuario" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class=" text-center ">
                <h2 class=" h2 text-dark font-weight-bold ">CADASTRE-SE</h2>
                <input name="nome" class=" form-control font-weight-bold mt-2 text-center " type="
                text " placeholder=" NOME " autofocus required>
                <input name="email" class=" form-control font-weight-bold mt-2 text-center " type="email"
                    placeholder=" E-MAIL " required>
                <div class=" d-flex justify-content-center ">
                    <input name="senha" class=" form-control font-weight-bold mt-2 text-center col-6 " type="password"
                        placeholder=" SENHA " required>
                </div>
                <div class=" d-flex justify-content-center ">
                    <input name="repetir_senha" class=" form-control font-weight-bold mt-2 text-center col-6 "
                        type="password" placeholder=" REPETIR SENHA " required>
                </div>
                <div id="senhas_diferentes" class="alert alert-danger col-12 d-none mt-2" role="alert">
                    <h3>SENHAS NÃO CORRESPONDEM!</h3>
                </div>


                <div class=" container ">
                    <input name="cep2" class=" form-control font-weight-bold mt-2 text-center col-3 float-left"
                        type=" text " placeholder=" CEP " required>
                    <input name="logradouro" class=" form-control font-weight-bold mt-2 text-center col-9 float-left "
                        type=" text " placeholder=" ENDEREÇO " required>
                    <input name="numero" class=" form-control font-weight-bold mt-2 text-center col-4 float-left "
                        type=" text " placeholder=" NUMERO " required>

                    <input name="bairro" class=" form-control font-weight-bold mt-2 text-center col-8 float-left "
                        type=" text " placeholder=" BAIRRO " required>

                    <input name="localidade" class=" form-control font-weight-bold mt-2 text-center col-8 float-left "
                        type=" text " placeholder=" CIDADE " required>

                    <input name="uf" class=" form-control font-weight-bold mt-2 text-center col-4 float-left "
                        type=" text " placeholder=" ESTADO " required>
                </div>

                <br>
            </div>
        </form>
        <div class="text-center">
            <button class=" btn btn-dark btn-lg mt-3 " onclick="cadastrar_usuario()">CADASTRAR</button>
        </div>
        <div id="erro_cadastro" class="bg-danger col-12 rounded d-none">
            <h3 id="mensagem_erro_cadastro" class="text-center"></h3>
        </div>
        <div id="cadastro_efetuado" class="bg-success col-12 rounded d-none">
            <h3 class="font-weight-bold text-center rounded  h2">CADASTRO EFETUADO COM SUCESSO!</h3>
        </div>
        <div class="container mt-1 col-6">
            <strong class="float-left mr-2 ">Ja possui cadastro?</strong>
            <a href="{% url 'login' %}" class="btn btn-warning font-weight-bold">FAÇA LOGIN</a>
        </div>
    </div>


    <script src=" {% static 'app/js/cadastrar/cadastrar.js' %} "></script>
    <script src=" {% static 'app/js/cadastrar/busca_cep.js' %} "></script>

    {% endblock content %}
